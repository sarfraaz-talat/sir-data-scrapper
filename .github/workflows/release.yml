name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for tags
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Get version from tag
      id: tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.tag.outputs.VERSION }}
        body_path: docs/CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Generate release notes
      run: |
        echo "## Release ${{ steps.tag.outputs.VERSION }}" >> release_notes.md
        echo "" >> release_notes.md
        echo "See [CHANGELOG.md](docs/CHANGELOG.md) for details." >> release_notes.md
        echo "" >> release_notes.md
        echo "### Installation" >> release_notes.md
        echo "\`\`\`bash" >> release_notes.md
        echo "git clone <repo-url>" >> release_notes.md
        echo "cd sir-data-scrapper" >> release_notes.md
        echo "pip install -r requirements.txt" >> release_notes.md
        echo "\`\`\`" >> release_notes.md

